<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="styles2.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-image: url('const.jpeg');
            background-size: cover;
            background-position: center;
        }

        .navbar {
            width: 100%;
            background-color: rgba(0, 71, 171, 0.8); /* Add opacity to the navbar */
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar .logo img {
            height: 50px;
        }

        .navbar .logout {
            margin-left: auto;
            margin-right: 20px;
        }

        .navbar .logout a {
            font-size: 16px;
            color: white;
            text-decoration: none;
            background-color: transparent;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
        }

        .navbar .logout a:hover {
            background-color: #ddd;
            color: black;
        }

        .center-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin-top: 150px; /* Increased margin to ensure it is below the navbar */
        }

        .center-content .button,
        .center-content .dropdown .dropbtn {
            font-size: 20px;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            background-color: #ADD8E6;
            margin: 10px;
            border-radius: 5px;
            border: none;
            outline: none;
            cursor: pointer;
            width: 200px; /* Set all buttons to the same width */
            display: inline-block;
        }

        .center-content .button:hover,
        .center-content .dropdown .dropbtn:hover {
            background-color: #87CEEB;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 200px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
            left: 100%; /* Display to the right of the button */
            top: 0;
        }

        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Company Logo">
        </div>
        <div class="logout">
            <a href="#" onclick="logout()">Logout</a>
        </div>
    </div>

    <div class="center-content">
        <div class="dropdown">
            <button class="dropbtn">Reports</button>
            <div class="dropdown-content">
                <a href="#" onclick="Reports('Krishnalanka')">Krishnalanka</a>
                <a href="#" onclick="Reports('Suryaraopet')">Suryaraopet</a>
                <a href="#" onclick="Reports('Sivalayam')">Sivalayam</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Projects</button>
            <div class="dropdown-content">
                <a href="#">New Project</a>
                <a href="#">Update Project</a>
                <a href="#">Delete Project</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Materials</button>
            <div class="dropdown-content">
                <a href="#">Available Materials</a>
                <a href="#">Update Material</a>
                <a href="#">Delete Material</a>
            </div>
        </div>
        <a href="#" class="button">Bill Entry</a>
    </div>

    <script>
        function Reports(project) {
            if (project === 'Krishnalanka') {
                window.location.href = 'krishnalanka.html';
            } else if (project === 'Suryaraopet') {
                window.location.href = 'suryaraopet.html';
            } else if (project === 'Sivalayam') {
                window.location.href = 'sivalayam.html';
            }
        }

        function logout() {
            var confirmation = confirm('Are you sure you want to logout?');
            if (confirmation) {
                window.location.href = 'index.html'; // Redirect to index.html
            }
        }
    </script>
</body>
</html>
